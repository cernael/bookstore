<!DOCTYPE html>
<html>
<head>
		<title>Inmatning</title>
		<meta http-equiv="Content-Type"	content="text/html; charset=UTF-8">
		<!-- Meyer Reset -->
		<link rel="stylesheet" type="text/css" href="css/meyerReset.css">
		<!-- Min egen CSS -->
		<link rel="stylesheet" type="text/css" href="css/css.css">
		<script src="script/script.js"></script>
		<style type="text/css">

		</style>

</head>

<body>
	<header></header>
	<hr>
	<div class="container">
		
		
		<h1>Inmatning bokartikel</h1>
		<form>
			<div class="buttons right">
				<input class="left" type="button" value="Sök">
				<input class="left" type="button" value="Spara">
			</div>
			


			<fieldset class="left">
				<legend>Generell sök</legend>
				<input type="text" id="search">
			</fieldset>


			<fieldset class="left">
				<legend>Författare och bokinfo</legend>
				<label>Efternamn:</label>
				<input type="text" id="author_last_name">
				<br>
				<label>Förnamn:</label>
				<input type="text" id="author_first_name">
				<br>
				<label>Titel:</label>
				<input type="text" id="title">
				<br>
				<label>Förlag:</label>
				<input type="text" id="publisher">
				<br>
				<label>Utgivningsår:</label>
				<input type="text" id="publishing_year">
				<br>
				<label>Språk:</label>
				<input type="text" id="language">
			</fieldset>

			<fieldset class="right">
				<legend>Administrativ metadata</legend>
				<label>ISBN:</label>
				<input type="text" id="isbn">
				<br>
				<label>Personal-ID</label>
				<select id="employee_id"></select> <!-- Add employees dynamically -->
				<br>
				<label>Nya varor</label>
				<input type="radio" name="type" value="add"> <!-- make this default! -->
				<label>Inventering</label>
				<input type="radio" name="type" value="change">
			</fieldset>





			<fieldset class="right">
				<legend>Klassificeringsinfo</legend>
				<label>Kategori:</label>
				<input type="text" id="category_name">
				<br>
				<label>Hyllplats:</label>
				<input type="text" id="shelf_name">
			</fieldset>



			<fieldset class="left">
				<legend>Prisinfo</legend>
				<label>Förlagspris:</label>
				<input type="text" id="f-pris">
				<br>
				<label>Pris:</label>
				<input type="text" id="price">
			</fieldset>

			<fieldset class="right	">
				<legend>Antal och lagersaldo</legend>
				<label class="antal">Lägg till antal:</label>
				<input type="text" id="amount">
				<span>Lagersaldo:<span id="inventory"></span></span>
			</fieldset>

		</form>
	</div>
</body>

</html>
